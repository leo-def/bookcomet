<header>
        <mat-toolbar color="primary">
          <button
            mat-icon-button
            class="header-icon"
            aria-label="Sidenav open"
            (click)="toggleSidenav()">
            <mat-icon>menu</mat-icon>
          </button>
          <span routerLink="/admin">BookComet</span>
          <span class="spacer"></span>
          <button
            mat-icon-button
            class="header-icon"
            aria-label="Favorite"
            routerLink="/favorite">
            <mat-icon>favorite</mat-icon>
          </button>
          <button
            mat-icon-button
            class="header-icon"
            aria-label="Logout"
            routerLink="/logout">
            <mat-icon>logout</mat-icon>
          </button>
        </mat-toolbar>
</header>
