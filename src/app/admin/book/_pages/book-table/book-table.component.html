<div class="container">
  <div fxLayout="row" fxLayoutAlign="space-around center">

    <div fxLayout="column" 
      fxFlex.lt-sm="100"
      fxFlex.sm="100"
      fxFlex.gt-sm="80"
      fxLayoutGap="20px" >

      <div fxLayout="row">

        <div fxLayout="column" fxFlex="100">
          <!-- Filter -->
          <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Filter
                  </mat-panel-title>
                  <mat-panel-description>
                    Fields for filter
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <app-book-filter (valueChanges)="filterChanges($event)">
                </app-book-filter>
              </mat-expansion-panel>
          </mat-accordion>
        </div>

      </div>

      <div fxLayout= "row" fxLayoutAlign="end center">

          <div fxLayout="column" fxFlexAlign.gt-xs="50" fxFlex.xs="10">
            <!-- Create  -->
            <button
              mat-raised-button
              color="primary"
              (click)="openCreateDialog()">
              Create
            </button>
          </div>
      </div>


      <div fxLayout="row">
        <div fxLayout="column" fxFlex="100">
          <table mat-table [dataSource]="displayPages">
      
                <!-- id Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
                <!-- name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <!-- year Column -->
                <ng-container matColumnDef="year">
                  <th mat-header-cell *matHeaderCellDef> Year </th>
                  <td mat-cell *matCellDef="let element"> {{element.year}} </td>
                </ng-container>
            
                <!-- authors Column -->
                <ng-container matColumnDef="authors">
                  <th mat-header-cell *matHeaderCellDef> Authors </th>
                  <td mat-cell *matCellDef="let element"> {{element.authors}} </td>
                </ng-container>

                <!-- actions Column -->
                <ng-container matColumnDef="actions" [fxFlex]="5">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element"> 
                      <button
                        mat-raised-button
                        mat-icon-button
                        aria-label="more"
                        (click)="openShowDialog(element)"
                        >
                        <mat-icon>more</mat-icon>
                      </button>

                      <button
                      mat-raised-button
                      mat-icon-button
                      aria-label="edit"
                      (click)="openEditDialog(element)"
                      >
                      <mat-icon>edit</mat-icon>
                    </button>

                    
                    <button
                    mat-raised-button
                    mat-icon-button
                    aria-label="delete"
                    (click)="openDeleteDialog(element)"
                    >
                    <mat-icon>delete</mat-icon>
                  </button>
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          </table>
        </div>
      </div>

      <div fxLayout="row">
        <div fxLayout="column" fxFlex="100">
          <mat-paginator
            (page)="selectPage($event)"
            [length]="length"
            [pageSize]="pageSize"
            aria-label="Select page">
          </mat-paginator>
        </div>
      </div>

    </div>

  </div>

</div>
