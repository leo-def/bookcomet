
  <div class="container">
    <div fxLayout="row" fxLayoutAlign="space-around start" class="main-row">
      <div fxLayout="column"
      fxFlex="100"
      fxFlex.gt-xs="60"
      fxLayoutAlign="start stretch"
      class="main-row">
        <div fxFlex="20" class="ok"></div>
        <div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-card class="login-card">
            <mat-card-header>
            <div mat-card-avatar class="login-header-image"></div>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>System Authentication</mat-card-subtitle>
            </mat-card-header>
            <div fxLayout="row" fxLayoutAlign="space-around start">
            <img
              mat-card-image
              src="/assets/img/profile.png"
              alt="Login"
              class="login-img">
            </div>
            <mat-card-content>
              <div class="container">
                <div fxLayout="row" fxLayoutAlign="space-around center">
                
                    <div fxLayout="column" fxFlex.gt-xs="60" fxLayoutAlign="space-around center">
                      <mat-form-field class="login-input" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input
                          autofocus
                          matInput
                          placeholder="Username"
                          type="text"
                          formControlName="username">
                      </mat-form-field>
                      
                      <mat-form-field class="login-input" appearance="fill" >
                          <mat-label>Password</mat-label>
                          <input
                            matInput
                            placeholder="Password"
                            type="password"
                            formControlName="password">
                      </mat-form-field>
                    </div>
                    
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <div fxLayout="row" fxLayoutAlign="space-around center">
                  <div fxFlex.gt-xs="60"></div>
                  <div>
                    <button mat-raised-button color="primary" type="submit">LOGIN</button>
                    <button mat-button>BACK</button>
                  </div>
              </div>
            </mat-card-actions>
          </mat-card>
        </form>
        </div>
      </div>
    </div>
  </div>
